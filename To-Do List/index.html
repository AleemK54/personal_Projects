<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-center">
        <p class="py-3 text-5xl text-center" >TO-DO LIST</p>
        <p class="py-3 text-m text-center">Yesterday you said tomorrow.</p>
        <form class="flex justify-center">
            <input type="text" id="input-box" class="border border-slate-700 w-2/3 h-10 rounded mr-3 px-3">
            <button id="add-button" class="bg-blue-300 hover:bg-blue-100 h-10 w-24 rounded text-white">
                <p class="p-2">Add Task</p>
            </button>
        </form>
        <div id="task-info" class="flex flex-row justify-center space-x-32 py-5 mr-32">
            <p>
                All Tasks: 
                <span id="all-task">0</span>
            </p>
            <p  class="text-green-600">
                Completed: 
                <span id="complete">0</span> 
            </p>
            <p class="text-red-500">
                Remaining: 
                <span id="remaining">0</span>
            </p>
        </div>
        <ul id = "task-list" class="list-disc"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
